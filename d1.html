        function clicou() {
            window.alert('voce clicou no primeiro botao!') 
     }
    </script>
    
    <button onclick="clicou2()">Segundo botao</button>

        }
    </script>
    <button onclick="clicou3()">Terceiro botao</button>

        }

</body>
