<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro Desafio de JavaScript</title>
</head>
<body>
    <h1>TERCEIRO DESAFIO</h1>
    <button onclick="inicio()">Antecesson e Sucessor</button>
    <script>
        function inicio() {
            let x = window.prompt('Digite um numero inteiro qualquer :')
            let x1 = x --
            let x2 = x -1
            window.alert(`Antes de ${x}, tem o numero ${x2}.
Depois de ${x}, tem o numero ${x1}.`)
   
        }
    </script>  
</body>
</html>
