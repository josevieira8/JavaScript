<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sexto Desafio de JavaScript</title>

</head>

<body>

    <h1>SEXTO DESAFIO</h1>

    <button onclick="inicio()">CONVERSOR</button>

    <section id="conversor">

        <p>Clique no botao acima para iniciar o conversor ...</p>

    </section>

    <script>

        function inicio() {

            let temp = window.prompt('Digite a temperatura em C(celsius)')

            
            let f = (1.8 * temp) + 32
            let k = ((f-32)/1.8)+ 273.15
            let res = window.document.getElementById('conversor')

            res.innerHTML = `<h2>A temperatura de ${temp}C , corresponde a ...</h2><p>${k}k (kelvin)</p><p>${f}F (fahrenheit)</p>`

        }

    </script>  

</body>

</html>
